syntax = "proto3";

package protos;

// ProofObject
message Document {
    // unique id
    string id = 1;
    // raw data
    //bytes raw = 2;
    // hash(block)
    string blockDigest = 3;
    // submit time
    int64 submitTime = 4;
    // proof time
    int64 proofTime = 5;
    // document hash
    string hash = 6;
    // wait time
    int64 waitDuration = 7;
    // metadata
    string metadata = 8;
    //
    string txid = 9;
}