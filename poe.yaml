##########################################################
#
# logging section
#
##########################################################
logging:
  main: debug
  api: debug
  cache: debug
  kafka: debug
  persist: debug
  cassandra: debug
  leveldb: debug

##########################################################
#
# front-end api section
#
##########################################################
api:
  # http listen address
  addr: localhost:9694

  # proof wait period, the value is how many documents can be proofed
  period:
    1m: 1000
#    10m: 10000
#    30m: 30000
#    1h: 60000
#    3h: 180000
#    12h: 720000
#    24h: 1440000

##########################################################
#
# cache section
#
##########################################################
cache:
  # which type of cache will be used, only can be kafka/memory
  type: kafka

  # if using kafka as cache
  kafka:
    # broker list
    brokers: 192.168.5.101:9092 192.168.5.102:9092 192.168.5.103:9092

    # max retry time
    retry: 10

    # tls setting
    tls:
      # cert file
      certFile:
      # key file
      keyFile:
      # ca file
      caFile:
      # whether a client verifies the server's certificate chain and host name
      insecureSkipVerify: false

##########################################################
#
# persist section
#
##########################################################
persist:
  # which type of persist will be used, fake/cassandra/leveldb
  type: leveldb

  # internal chan cap
  chancap: 10000

  # check cache interval
  cacheCheckInterval: 3s

  # how many documents put into DB together
  queueSize: 100

  # how long waitting for queue full, if timeout, even only one document, also put into DB
  queueTimeout: 10s

  # workers number
  workers: 16

  # cassandra section
  cassandra:
    # cassandra clusters
    clusters: u2.mj u3.mj u4.mj

    # cassandra keyspace
    keyspace: poe

  # leveldb section
  leveldb:
    # which folder to store leveldb file
    folder: testdata/leveldb

#########################################################
#
# blockchain section
#
#########################################################
blockchain:
  # hyperledger fabric chaincode id
  #chaincodeId: ojsldfjoiwejfasjdfoiwejfosjf939ew992jrkfj9

  # peers, split up by space
  #peers: localhost:8081 localhost:8392
  peer_address: 0.0.0.0:7051
  event_address: 0.0.0.0:7053 
